<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>채팅과제</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
  </head>
  <body>
    <h1>채팅 프로그램</h1>
    <label>http://113.198.234.56:3001/c0e3</label>
    <input id="studentName" placeholder="이름" />
    <input id="studentNumber" placeholder="학번" />

    <button id="regBtn">등록</button>
    <br />
    <label>http://113.198.234.56:3001/api/c0e3/chat?num={number}</label>
    <input id="num" placeholder="숫자 1~100 입력" />
    <button id="getNum">get</button>
    <br />
    <br />

    <input id="chat" placeholder="채팅을 입력하세요" />
    <button id="chatBtn">전송</button>
    <div id="chatBox"></div>

    <script src="chat.js"></script>
  </body>
</html>
